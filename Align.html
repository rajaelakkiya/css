<!doctype html>
<html>
<head>
<style> 
#main {
  width: 80px;
  height: 200px;
  border: 4px solid #c22020;
  display: flex;
  flex-wrap: wrap;
  align-content: center;
}

#main div {
  width: 80px;
  height: 70px;
}
</style>
</head>
<body>
    <h1>The align-content Property</h1>
    
    <div id="main">
      <div style="background-color:rgb(80, 255, 80);"></div>
      <div style="background-color:rgb(20, 5, 63);"></div>
      <div style="background-color:rgb(219, 192, 255);"></div>
    </div>
    </body>
    </html>
